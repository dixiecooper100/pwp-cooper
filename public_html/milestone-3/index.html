<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>
    <!-- Bootstrap Style Sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Your CSS style sheet goes here -->
    <link rel="stylesheet" href ="./style3.css">
</head>
<body>


<!-- Jumbotron White Board -->
<div class="jumbotron row bg-light text-info text-center rounded" id="white-board">
    <div class="col-lg-3">
        <img class="rounded-circle img-fluid" src="ui-image-placeholder-wireframes-apps-260nw-1037719204.webp"/>
    </div>
    <div class="font-italic col-lg-9">
        <h1 class="display-4 ">Welcome to Ms Dixie's/Ms Cooper's Corner</h1>
        <p class="lead">On this website you can read about technology and coding, try HTML/CSS/Javascript challenges,         check out some past student work, or connect with Ms. Cooper!  </p>
    </div>
</div>

<!-- Photo Gallery -->
<section class = "container-fluid" style="background-color: darkgreen">
    <div class = "row" style="margin: 3em">
        <div class = "col" style="color: lightgray">
            <h1 style="color: beige; font-style: italic;" > This will be a photo gallery</h1>
        </div>
    </div>
</section>

<!-- Form to contact Ms. Cooper and coding challenges -->

<div class = "row">
    <section class = "contact-form">
        <form class = "col-6">

            <div class="form-name">
                <label for="name-answer"></label>
                <input type="name" class="form-control" id="name-answer" placeholder="Enter your full name!">
            </div>
            <div class="form-class-section">
                <label for="class-year"></label>
                <input type="name" class="form-control" id="class-year" placeholder="Enter your full name!">
            </div>
            <div class="form-group">
                <label for="email-input">Email address</label>
             <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"> So I can contact you if you would like!</small>
            </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</div>





<!-- Bootstrap optional java files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
